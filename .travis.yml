#language: python
env:
  - PYTHON_VERSION="2.7"
  - PYTHON_VERSION="3.6"
# command to install dependencies
os:
  - linux
  - osx
install:
  # Install conda
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then
      if [[ "$PYTHON_VERSION" == "2.7" ]]; then
        wget https://repo.continuum.io/miniconda/Miniconda2-latest-Linux-x86_64.sh -O miniconda.sh;
      else
        wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
      fi; else
      if [[ "$PYTHON_VERSION" == "2.7" ]]; then
        wget https://repo.continuum.io/miniconda/Miniconda2-latest-MacOSX-x86_64.sh -O miniconda.sh;
      else
        wget https://repo.continuum.io/miniconda/Miniconda3-latest-MacOSX-x86_64.sh -O miniconda.sh;
      fi
    fi
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda --yes
  - conda create -n py -q --yes pip numpy scipy scikit-learn unidecode nltk chardet cython "python=$PYTHON_VERSION"
  - source activate py
  - which python
  - which pip
  - python --version
  - pip --version
  # command to install dependencies
  - pip install coveralls
  - python -c "import nltk; nltk.download('stopwords'); nltk.download('punkt')"
  - pip install . --extra-index-url https://inpho.cogs.indiana.edu/pypi
# command to run tests
before_script: 
  - pip install unittest2 nose
script: bash coverage.sh
after_success:
  - coveralls
  - pwd
  - python setup.py bdist_egg
  - pip install wheel
  - wheel convert -d dist dist/*.egg
  - ls dist

addons:
  artifacts:
    paths:
    - $(ls dist/*.whl | tr "\n" ":")
    - $(ls dist/*.egg | tr "\n" ":")
